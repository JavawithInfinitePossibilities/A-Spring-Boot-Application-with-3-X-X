spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#jpa configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.batch.jdbc.initialize-schema=always

spring.security.user.name=welcome
spring.security.user.password=welcome

server.servlet.context-path=/productmart

productrestapi.services.url=http://localhost:8080/productmart/productdetails/
error.info.status=false

logging.file.name=./src/main/resources/log/app.log
logging.level.*=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=error
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
