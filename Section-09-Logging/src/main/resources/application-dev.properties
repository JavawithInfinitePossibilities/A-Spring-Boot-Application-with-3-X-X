spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#jpa configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

server.servlet.context-path=/productmart

productrestapi.services.url=http://localhost:8080/productmart/productdetails/

logging.file.name=./src/main/resources/log/app.log
logging.level.*=INFO
logging.level.org.springframework.*=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:SSSSS}|${pid}|${hostName}|%level|%thread %file:%line -Tutorial- %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:SSSSS}|${pid}|${hostName}|%level|%thread %file:%line -Tutorial- %msg%n
#logging.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n
